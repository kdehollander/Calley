{% extends "default.html" %}
{% load static %}
{% block title %}
{{ title }}
{% endblock %}


{% block content %}
<div class="row">
  <div class="medium-6 medium-centered large-4 large-centered columns">
    <form method="post" action="{% url 'create_group' %}">
      {% csrf_token %}
      <div class="row column log-in-form">
        <h4 class="text-center">{{title}}</h4>
        {{ form.errors }}
        <label>{{ form.title.label_tag }}</label>
          {{ form.title }}

        <label>{{ form.token.label_tag }}</label>
          {{ form.token }}

        <label>{{ form.password.label_tag }}</label>
           {{ form.password }}

        <input type="submit" class="button expanded" value={{title}}>
        <a href="/">Cancel
      </div>
    </form>
  </div>
</div>
{% endblock %}
